config:
  target: "ws://localhost:9090/api/seqexec/events"
  phases:
    -
      duration: 120
      arrivalRate: 50
      rampTo: 100
  ws:
    # Ignore SSL certificate errors
    # - useful in *development* with self-signed certs
    rejectUnauthorized: false
scenarios:
  -
    engine: "ws"
    flow:
      -
        send: "hello"
      -
        think: 1
      -
        send: "world"
